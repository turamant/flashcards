{% extends 'base.html' %}

{% block content %}
<h1>Study Mode</h1>
<div class="card">
    <h2>{{ word.english_word }}</h2>
    <p>Translation: {{ word.translation }}</p>
    <p>Category: {{ word.category }}</p>
</div>
<form method="post">
    <input type="hidden" name="current_word_id" value="{{ current_word_id }}">
    <button type="submit">Next</button>
</form>
{% endblock %}
