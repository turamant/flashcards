{% extends 'base.html' %}

{% block title %}Test{% endblock %}

{% block content %}
    <h1 class="mb-4">Test</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ word.english_word }}</h5>
            <form method="post" class="mt-3">
                <input type="hidden" name="current_word_id" value="{{ current_word_id }}">
                {% for answer in answers %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answer{{ loop.index }}" value="{{ answer }}">
                        <label class="form-check-label" for="answer{{ loop.index }}">
                            {{ answer }}
                        </label>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
